<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="semafloor-login-page-theme.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <semafloor-login-page></semafloor-login-page>

@group Seed Elements
@element semafloor-login-page
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="semafloor-login-page">

  <template>
    <style include="semafloor-login-page-theme"></style>

    <div class="semafloor-login-page-container flex-auto layout vertical">
      <template is="dom-if" if="{{_firstTimeLogin}}" restamp="true">
        <button data-btn="prev" on-tap="_btn">Prev</button>
        <button data-btn="next" on-tap="_btn">Next</button>
        <div class="info-page-content flex-auto layout vertical" on-track="_trackHandler" on-down="_downHandler" on-up="_upHandler">
           <neon-animated-pages id="infoPages"
             selected="{{_infoPage}}"
             entry-animation="[[_entryAnimation]]"
             exit-animation="[[_exitAnimation]]"
             attr-for-selected="data-info">
              <div class="page-one" data-info="one">
                <h1>Page One</h1>
                <p>
                  Lorem ipsum dolor sit amet.
                </p>
              </div>
              <div class="page-two" data-info="two">
                <h1>Page Two</h1>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, totam.
                </p>
              </div>
              <div class="page-three" data-info="three">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit recusandae illo, aliquid sunt id sit provident. Placeat, corporis nostrum. Fugit.
                </p>
              </div>
           </neon-animated-pages>
        </div>
      </template>

      <template is="dom-if" if="{{!_firstTimeLogin}}" restamp="true">
        <div class="login-page-content">
          <h1>Login Page</h1>
        </div>
      </template>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'semafloor-login-page',

    properties: {
      _firstTimeLogin: {
        type: Boolean,
        value: true
      },
      _infoPage: {
        type: String,
        value: 'one'
      },
      _entryAnimation: {
        type: String,
        value: 'slide-from-right-animation'
      },
      _exitAnimation: {
        type: String,
        value: 'slide-left-animation'
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `semafloor-login-page-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event semafloor-login-page-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'semafloor-login-page says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('semafloor-login-page-lasers', {sound: 'Pew pew!'});
    },

    _downHandler: function (ev) {
      console.log(ev);
    },

    _trackHandler: function (ev) {
      console.log(ev);
    },

    _upHandler: function (ev) {
      console.log(ev);
    },

    _btn: function (ev) {
      var _target = ev.target;
      if (_target.tagName === 'BUTTON') {
        if (_target.hasAttribute('data-btn')) {
          var _info = _target.getAttribute('data-btn');
          if (_info === 'prev') {
            this.$$('#infoPages').cancelAnimation();
            this._entryAnimation = 'slide-from-left-animation';
            this._exitAnimation = 'slide-right-animation';
            this.$$('#infoPages').selectPrevious();
          }else {
            this.$$('#infoPages').cancelAnimation();
            this._entryAnimation = 'slide-from-right-animation';
            this._exitAnimation = 'slide-left-animation';
            this.$$('#infoPages').selectNext();
          }
        }
      }
    },

  });

</script>
