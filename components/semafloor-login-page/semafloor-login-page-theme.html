<dom-module id="semafloor-login-page-theme">
  <template strip-whitespace>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0,0,0,0);

        display: block;
        overflow: hidden;
        /*background: #ffeb3b;*/

        @apply(--layout-vertical);
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      .semafloor-login-page-container {

      }

      .first-time-page {
        text-align: justify;
      }

      .info-pages {
        text-align: justify;
      }



    </style>

  </template>
</dom-module>
