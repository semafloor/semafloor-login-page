      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;

        display: block;
        overflow: hidden;
        @apply(--layout-vertical);

      }

  </template>
