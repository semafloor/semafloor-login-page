<dom-module id="provider-login-page-theme">
  <template>

      :host {
        -webkit-user-select: none;

        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;

        display: block;

        height: 40px;

    </style>
