<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../neon-animation/web-animations.html">

<!--
`<dialog-slide-from-bottom-animation>` animates the transform of an element from
`translateY(100%)` to `none` and 'opacity" from 0 to 1.
The `transformOrigin` defaults to `50% 0`.
Configuration:
```
{
  name: 'dialog-slide-from-bottom-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>
  Polymer({
    is: 'dialog-slide-from-bottom-animation',
    behaviors: [
      Polymer.NeonAnimationBehavior
    ],
    configure: function(config) {
      var node = config.node;
      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      } else {
        this.setPrefixedProperty(node, 'transformOrigin', '50% 0');
      }
      this._effect = new KeyframeEffect(node, [
        {offset: 0.0, 'transform': 'translateY(30%)', 'opacity': 0},
        {offset: 0.7, 'transform': 'translateY(20%)', 'opacity': 0.2},
        {offset: 1.0, 'transform': 'none', 'opacity': 1},
      ], this.timingFromConfig(config));
      return this._effect;
    }
  });

</script>
