<link rel="import" href="../neon-animation/web-animations.html">

<!--
`<slide-from-top-animation>` animates the transform of an element from
 `none to``translateY(100%)` and animates opacity from 1 to 0.
The `transformOrigin` defaults to `50% 0`.
Configuration:
```
{
  name: 'slide-from-top-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>
  Polymer({
    is: 'slide-from-top-animation',
    behaviors: [
      Polymer.NeonAnimationBehavior
    ],
    configure: function(config) {
      var node = config.node;
      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      } else {
        this.setPrefixedProperty(node, 'transformOrigin', '50% 0');
      }
      this._effect = new KeyframeEffect(node, [
        {offset: 0.0, 'transform': 'none', 'opacity': 1},
        {offset: 0.1, 'transform': 'translateY(10%)', 'opacity': 0.9},
        {offset: 0.2, 'transform': 'translateY(20%)', 'opacity': 0.85},
        {offset: 0.3, 'transform': 'translateY(30%)', 'opacity': 0.7},
        {offset: 0.4, 'transform': 'translateY(40%)', 'opacity': 0.65},
        {offset: 0.5, 'transform': 'translateY(50%)', 'opacity': 0.5},
        {offset: 0.6, 'transform': 'translateY(60%)', 'opacity': 0.45},
        {offset: 0.7, 'transform': 'translateY(70%)', 'opacity': 0.3},
        {offset: 0.8, 'transform': 'translateY(80%)', 'opacity': 0.25},
        {offset: 0.9, 'transform': 'translateY(90%)', 'opacity': 0.1},
        {offset: 1.0, 'transform': 'translateY(100%)', 'opacity': 0},
      ], this.timingFromConfig(config));
      return this._effect;
    }
  });
</script>
